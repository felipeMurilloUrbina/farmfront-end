<div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header"></div> -->
      <div class="card-body">
        <form #grupoForm="ngForm" (submit)="save(grupo);" ngNativeValidate>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="codigoInput">Codigo:</label>
                <input type="text" class="form-control"  #codigoInput id="codigo" [value]="grupo.codigo" (change)="grupo.codigo = codigoInput.value" placeholder="Codigo ..." required>
              </div>
            </div>
  
            <div class="col-md-4">
              <div class="form-group">
                <label for="descripcionInput">Descripcion:</label>
                <input type="text" class="form-control"  #descripcionInput id="descripcion" [value]="grupo.descripcion" (change)="grupo.descripcion = descripcionInput.value" placeholder="Descripcion ..." required>
              </div>
            </div>
  
   
          </div>  
          <div  class="container-fluid text-center">
            <button class="btn btn-app"  routerLink="/admin/grupos"><i class="fa fa-arrow-circle-left"></i>Cancelar</button>
            <button type="submit" class="btn btn-app"><i class="fa fa-save"></i>Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
